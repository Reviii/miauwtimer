<html>
<head>
<title>Kleurmail</title>
</head>
<body>

<h1>Veel leuke kleurtjes</h1>

<textarea id="kleur" cols="50" placeholder="kleur"></textarea><br><textarea id="in" cols="50" rows="5" placeholder="tekst"></textarea><button onclick="myFunction()">Mailen!</button>

<p id="demo"></p>

<script>
function myFunction() {
    var kleurtjes = document.getElementById("kleur").value;
    if (kleurtjes == "#cool") {
    kleurtjes = "#ff0000;font-size:100px #00ff00;font-size:100px #0000ff;font-size:100px #00ffff;font-size:100px #ff00ff;font-size:100px #ffff00;font-size:100px"
    }
    var boem = kleurtjes.split(" ")
    var res0 = document.getElementById("in").value;
    var res1 = res0.split("");
    var x = 0;
    var uri = "";
    while (x < res1.length) {
    uri = uri + "<span style=\"color:" + boem[x % boem.length] + "\">" + res1[x] + "</span>"
    x++;
    }
    var res = encodeURIComponent(uri);
    document.getElementById("demo").innerHTML = "<a href=\"mailto:?body=" + res + "\">Mailen!</a>";
}
</script>

</body>
</html>
