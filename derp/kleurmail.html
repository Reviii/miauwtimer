<html>
<head>
<title>Kleurmail</title>
</head>
<body>

<h1>Veel leuke kleurtjes</h1>

<textarea id="kleur" cols="50" placeholder="kleur" oninput="myFunction()"></textarea><br><textarea id="in" cols="50" rows="5" placeholder="tekst" oninput="myFunction()"></textarea>

<p id="demo"></p>

<script src="https://cure53.de/purify.js"></script>
<script>
function myFunction() {
    var kleurtjes = document.getElementById("kleur").value;
    if (kleurtjes == "#cool") {
        kleurtjes = "#ff0000;font-size:100px #00ff00;font-size:100px #0000ff;font-size:100px #00ffff;font-size:100px #ff00ff;font-size:100px #ffff00;font-size:100px"
    }
    var boem = kleurtjes.split(" ")
    var res0 = document.getElementById("in").value;
    var res1 = res0.split("");
    var uri = "";
    for (var i=0;i<res1.length;i++) {
        uri += "<span style=\"color:" + boem[i % boem.length] + "\">" + res1[i] + "</span>"
    }
    var res = encodeURIComponent(uri);
    document.getElementById("demo").innerHTML = "<a href=\"mailto:?body=" + res + "\">Mailen!</a><br>"+DOMPurify.sanitize(res);
}
</script>

</body>
</html>
