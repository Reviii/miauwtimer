<html>
<head>
<title>Message</title>
</head>
<body>
<input id="message" onkeyup="setTimeout(encode, 50)"><p id="result"></p>
<script>
function encode() {
var msg = document.getElementById("message").value
var text = ""
for (var i=0;i<msg.length;i++) {
text += msg.slice(0, i+1)+"<br>"
}
for (;i>0;i--) {
text += msg.slice(0, i)+"<br>"
}
document.getElementById("result").innerHTML = text
}
</script>
</body>
</html>
