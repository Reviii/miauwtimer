<!DOCTYPE html>
<html>
<head>
<title>Vragenlijst</title>
</head>
<body>
<p>Korte antwoorden geven (Wat ben je? een vogel)</p>
<p id="vraag">Wat is een paard?</p>
<input id="antwoord" autocapitalize="none"><button onclick="vraag()">Volgende</button>
<script>
var antwoorden = ["een paard"]
function vraag() {
var antwoord = document.getElementById("antwoord").value
document.getElementById("antwoord").value = ""
var goed = true
var i;
for (i=0;i<antwoorden.length;i++) {
if (antwoorden[i] == antwoord) {
goed = false
}
}
antwoorden[antwoorden.length] = antwoord
if (goed) {
document.getElementById("vraag").innerHTML = "Wat is "+antwoord+"?"
} else {
var i;
var text = ""
for (i=0;i<antwoorden.length-1;i++) {
text = text+"Wat is "+antwoorden[i]+"?<br>"+antwoorden[i+1]+"<br><br>"
}
i=i-1
document.body.innerHTML = "Score: "+i+"<br><br>"+text
}
document.getElementById("antwoord").focus()
}
</script>
</body>
</html>
