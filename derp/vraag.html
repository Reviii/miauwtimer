<!DOCTYPE html>
<html>
<head>
<title>Vragenlijst</title>
</head>
<body>
<p>Korte antwoorden geven (Wat is een vogel? een dier)</p>
<p id="vraag">Wat is een paard?</p>
<input id="antwoord" autocapitalize="none"><button onclick="vraag()">Volgende</button>
<script>
var antwoorden = ["een paard"]
var i;
var text = ""
function vraag() {
var antwoord = document.getElementById("antwoord").value
document.getElementById("antwoord").value = ""
var goed = true
for (i=0;i<antwoorden.length;i++) {
if (antwoorden[i] == antwoord) {
goed = false
}
}
antwoorden[antwoorden.length] = antwoord
if (goed) {
document.getElementById("vraag").innerText = "Wat is "+antwoord+"?"
} else {
for (i=0;i<antwoorden.length-1;i++) {
text = text+"Wat is "+antwoorden[i]+"?\n"+antwoorden[i+1]+"\n\n"
}
i=i-1
document.body.innerHTML = "Score: <span onclick='cool()'>"+i+"</span><br><br>"+text.split("&").join("&amp;").split("<").join("&lt;");
}
document.getElementById("antwoord").focus()
}
  
function cool() {
document.body.innerHTML+="<h4>Extra dingen</h4>JSON:<br>"+JSON.stringify(antwoorden).split("&").join("&amp;").split("<").join("&lt;")+"<br>Terugscript:<br>antwoorden = "+JSON.stringify(antwoorden.slice(0,antwoorden.length-1)).split("&").join("&amp;").split("<").join("&lt;")+'<br>document.getElementById("vraag").innerText="Wat is '+antwoorden[antwoorden.length-2]+'?"'+'<br><br><span onclick="nietcool()" color="#00FFFF"><u>Terug</u></span>'
}
function nietcool() {
document.body.innerHTML = "Score: <span onclick='cool()'>"+i+"</span><br><br>"+text.split("&").join("&amp;").split("<").join("&lt;");
}
</script>
</body>
</html>
