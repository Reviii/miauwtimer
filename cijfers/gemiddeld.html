<!DOCTYPE html>
<html>
<head>
<title>Gemiddeld</title>
</head>
<body>
<p id="demo"></p>
Cijfer:<input type="number">Weging:<input type="number"><button onclick="gemiddeld()">Volgende</button><button onclick="document.getElementById('import').style.display='inline'">Importeer cijfers</button><br>
<textarea id="import" onblur="cijfers()" placeholder="Plak het hier (met het word het stukje waar je je cijfers ziet bedoeld)" rows="10" style="display:none"></textarea>
<p id="gem"></p>
<script>
var cijfer = [];
var weging = [];
function gemiddeld() {
var inputs = document.getElementsByTagName("input");
cijfer[cijfer.length] = Number(inputs[0].value);
weging[weging.length] = Number(inputs[1].value);
var i;
var t1 = 0;
var t2 = 0;
for (i=0;i<cijfer.length;i++) {
t1 = t1+cijfer[i]*weging[i]
t2 = t2+weging[i]
}
document.getElementById("demo").innerHTML += inputs[0].value+" "+inputs[1].value+"<br>"
var g = t1/t2
document.getElementById("gem").innerHTML = "Gemiddelde: "+g+"<br>Totale weging: "+t2
inputs[0].value = ""
inputs[1].value = ""
inputs[0].focus()
}
  
function cijfers() {
document.getElementById("demo").innerHTML = ""
cijfer = []
weging = []
var en = window.atob("Cg==")
var text = document.getElementById("import").value.split(en)
var i;
for (i=0;i<text.length-1;i++) {
cijfer[cijfer.length] = Number(text[i].split(" ")[0])
weging[weging.length] = Number(text[i].split(" ")[1])
document.getElementById("demo").innerHTML += text[i].split(" ")[0]+" "+text[i].split(" ")[1]+"<br>"
}
var inputs = document.getElementsByTagName("input")
inputs[0].value = text[text.length-1].split(" ")[0]
inputs[1].value = text[text.length-1].split(" ")[1]
document.getElementById("import").style.display="none"
gemiddeld()
}
</script>
</body>
</html>
