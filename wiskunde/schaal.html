<html>
<head>
	<title>Schaal</title>
</head>
<body>
  <p>Schaal 1:<input id="schaal" onkeyup="werkhuis()"></p>
<table>
	<tbody>
		<tr>
			<td>In werkelijkheid</td>
			<td><input id="werkhuis" onkeyup="werkhuis()" type="number" />m</td>
		</tr>
		<tr>
			<td>Op schaal</td>
			<td><input id="huiswerk" onkeyup="huiswerk()" type="number"  />cm</td>
		</tr>
	</tbody>
</table>
<script><!--
if (location.href.split("io/")[0] == "http://miauwtimer.getforge.") {
  var u1 = location.href.split("io/")[1]
  var u2 = "https://reviii.github.io/miauwtimer/"+u1
  if (confirm("Op 1 mei stopt miauwtimer.getforge.io/"+u1+",\nals je nu op OK drukt ga je naar\n"+u2)) {
      location.href = u2
  }
}
function werkhuis() {
document.getElementById("huiswerk").value = Math.round(document.getElementById("werkhuis").value*100/document.getElementById("schaal").value*100000000)/100000000
}
function huiswerk() {
document.getElementById("werkhuis").value = Math.round(document.getElementById("huiswerk").value*document.getElementById("schaal").value/100*100000000)/100000000
}
--></script>
</body>
</html>
