<html>
<head>
<title>Parabool</title>
</head>
<body>
P1:<input><input><br>
P2:<input><input><br>
P3:<input><input>
<button onclick="bereken()">Bereken formule</button>
<p id="formule"></p>
<script>
function bereken() {
var inp = document.getElementsByTagName("input")
alert(inp[0].value)
var p1 = [inp[0].value,inp[1].value]
var p2 = [inp[2].value,inp[3].value]
var p3 = [inp[4].value,inp[5].value]
var p = parabool(p1, p2, p3)
var t1 = p[0]+"x"+atob("sg==")
var t2= "+"+p[1]+"x"
var t3 = "+"+p[2]
if (p[1] < 0) {
t2 = "-"+Math.abs(p[1])+"x"
}
if (p[2] < 0) {
t3 = "-"+Math.abs(p[2])
}
if (p[2]==0) {
t3 = ""
}
if (p[1]==0) {
t2 = ""
}
if (p[0]==0) {
t1 = ""
if (p[1]>0) {
t2 = t2.slice(1)
}
}
var text = t1+t2+t3
document.getElementById("formule").innerHTML = text
}
function parabool(p1, p2, p3) {
var al = (p1[1]-p2[1])/(p1[0]-p2[0])
var bl = p1[1]-p1[0]*al
p1[1] = p1[1]-p1[0]*al-bl
p2[1] = p2[1]-p2[0]*al-bl
p3[1] = p3[1]-p3[0]*al-bl
var a = p3[1]/(p3[0]-p1[0])/(p3[0]-p2[0])
var b = a*(-p1[0]-p2[0])+al
var c = a*(p1[0]*p2[0])+bl
return [a, b, c]
}
</script>
</body>
</html>
