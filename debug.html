<!DOCTYPE html>
<html>
<body>

<iframe id="myframe" src="index.html"></iframe><textarea onblur="try { document.getElementById('eval').innerText = x.contentWindow.eval(this.value) } catch(e) { document.getElementById('eval').innerHTML='<span style=\'color:red\'>line: '+e.line+', column: '+e.column+': '+e.message+'</span>' }"></textarea><span id="eval"></span>


<p id="demo"></p>

<script>
document.getElementById("myframe").src = prompt("src?", "index.html")
var x = document.getElementById("myframe")
x.contentWindow.eval("loadScript = function(source){var script = document.createElement('script');script.src=source;document.head.appendChild(script);}")
setInterval(myFunction, 50)
function myFunction() {
    var y = (x.contentWindow || x.contentDocument);
    if (y.document)y = y.document;
    document.getElementById("demo").innerHTML = y.getElementsByTagName("html")[0].outerHTML.split("<").join("&lt;").split("\n").join("<br>");
}
</script>

</body>
</html>
