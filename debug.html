<!DOCTYPE html>
<html>
<body>

<iframe id="myframe"></iframe><textarea onblur="try { addLoadScript(); document.getElementById('eval').innerText = x.contentWindow.eval(this.value) } catch(e) { document.getElementById('eval').innerHTML='<span style=\'color:red\'>line: '+e.line+', column: '+e.column+': '+e.message+'</span>' }"></textarea><span id="eval"></span>
<!-- note: if the line is 5 and the column a lot than it is most likely the line/col of this document -->

<p id="demo"></p>

<script>
document.getElementById("myframe").src = prompt("src?", "/")
var x = document.getElementById("myframe")
(function addLoadScript() {
    x.contentWindow.eval("loadScript = function(source){var script = document.createElement('script');script.src=source;document.head.appendChild(script);}");
})()
setInterval(myFunction, 50)
function myFunction() {
    var y = (x.contentWindow || x.contentDocument);
    if (y.document)y = y.document;
    document.getElementById("demo").innerHTML = y.getElementsByTagName("html")[0].outerHTML.split("<").join("&lt;").split("\n").join("<br>");
}
</script>

</body>
</html>
