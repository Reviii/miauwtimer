<html>
<head>
<title id="titel">Timer2</title>
<style>
div {
    border-style: none;
    position: absolute;
    left: 0%;
    top: 0%;
    width: 100%;
    height: 100%;
}
img {
    border-style: none;
    position: absolute;
    left: 0%;
    top: 0%;
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<!-- Versie 9 jan 2018 -->
<input id="input"><button onClick="start()" id="knop">aftellen!</button>
<p id="demo" style="visibility:hidden;font-size: 100px;text-align:center">huh?</p><div>
<img src=data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAAtJREFUCB1jYAACAAAFAAGNu5vzAAAAAElFTkSuQmCC  onclick="thema(nm+1)"/></div>

<script>
var autostart = false
var klok2 = setInterval(klokje, 50);

document.getElementsByTagName("DIV")[0].style.display = "none"
var nm = 0
var arrkleur1 = ["#000000", "#ff0000", "#00ff00", "#0000ff", "#00ffff", "#ff00ff", "#ffff00", "#ffffff"]
var arrkleur2 = ["#ffffff", "#00ffff", "#ff00ff", "#ffff00", "#ff0000", "#00ff00", "#0000ff", "#000000"]
nml = 1
function thema(nml) {
nm = nml
while (nm > 7) { 
nm = nm-8
}
document.getElementsByTagName("BODY")[0].style.backgroundColor = arrkleur2[nm];
document.getElementById("demo").style.color = arrkleur1[nm]
document.getElementsByTagName("DIV")[0].style.display = "none"
setTimeout(function() {document.getElementsByTagName("DIV")[0].style.display = "block"; }, 1)
nml = nm+1
}

var klok = true
bel()
function bel() {
var belsec = "29700 33000 36000 37200 39000 40200 43200 44700 45000 46200 48000 51000 54000 57000 60000".split(" ")
var beltijd = "8:15: 9:10: 10:00: 10:20: 10:50: 11:10: 12:00: 12:25: 12:30: 12:50: 13:20: 14:10: 15:00: 15:50: 16:40:".split(" ")
var beldelay = "-3"
var b = parseInt(beldelay, 10)
var t1 = new Date();
var t2 = new Date();
var t3 = "";
t2.setHours(0)
t2.setMinutes(0)
t2.setSeconds(0)
var t = t1.getTime() / 1000 - t2.getTime() / 1000;
var text = beltijd[0]
var i = 1
while (i < belsec.length) {
if (t < Number(belsec[i])+b && t >= Number(belsec[i-1])+b) {
text = beltijd[i]
}
i++
}
document.getElementById("input").value = text+beldelay
}

function start() {
document.getElementById("input").style.visibility = "hidden"
document.getElementById("knop").style.visibility  = "hidden"
document.getElementById("demo").style.visibility = "visible"
document.getElementsByTagName("DIV")[0].style.display = "block"
document.getElementById("demo").innerHTML = ""
klok = false
functie()
}

var d
function functie() {
d = new Date();
var x = document.getElementById("input").value
if (x.toLowerCase() == "heeft revi dit gemaakt?") {
alert("Ja")
setTimeout(reset, 500)
}
x = x.split(":");
d.setHours(x[0]);
if (x.length > 1) {
d.setMinutes(x[1]);
} else {
d.setMinutes(0);
}
if (x.length > 2) {
d.setSeconds(x[2]);
} else {
d.setSeconds(0);
}
d.setMilliseconds(0)
var e = new Date();
var f = d.getTime() /1000 - e.getTime() / 1000;
if (f < 0) {
d.setDate(d.getDate() + 1);
f = f+86400
}
if (document.getElementById("demo").innerHTML != "huh?") {
document.getElementById("demo").innerHTML = Math.ceil(f);
document.getElementById("titel").innerHTML = Math.ceil(f);
}
klok = true
}

function klokje() {
if (klok) {
if (document.getElementById("demo").innerHTML != "huh?") {
var f = d - new Date()
f=f/1000
document.getElementById("demo").innerHTML = Math.ceil(f);
document.getElementById("titel").innerHTML = document.getElementById("demo").innerHTML;
if (document.getElementById("demo").innerHTML < 0) {
reset();
}
}
}
}

function reset() {
document.getElementById("input").style.visibility = "visible"
document.getElementById("knop").style.visibility = "visible"
document.getElementById("demo").style.visibility = "hidden"
document.getElementsByTagName("DIV")[0].style.display = "none"
document.getElementById("demo").innerHTML = "huh?"
document.getElementById("titel").innerHTML = "Timer2"
bel()
if (autostart) {
start()
}
}
</script>

</body>
</html>
